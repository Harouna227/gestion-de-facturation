{% extends "base.html" %}

{% block content %}

<br>

<h1 class="text-capitalize text-center mx-10 bg-dark text-white"> Enregistrer un nouvel customer </h1>

<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nom"> Nom </label>
            <input name="nom" required type="text" class="form-control" id="nom"
                placeholder="nom et prenom customer">
        </div>

        <div class="form-group col-md-4">
            <label for="email"> Email </label>
            <input name="email" required type="email" class="form-control" id="email" placeholder="customer email">
        </div>

        <div class="form-group col-md-2">
            <label for="telephone"> Téléphone </label>
            <input name="telephone" required type="number" class="form-control" id="telephone"
                placeholder="telephone customer">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="sexe">Sexe</label>
            <select name="sexe" class="form-control" required id="sexe">
                <option> Genres .. </option>
                <option value="M">masculin</option>
                <option value="F">Feminin</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="age">Age</label>
            <select name="age" class="form-control" required id="age">
                <option> Choisi la tranche d'age .. </option>
                <option value="0-15">0-15</option>
                <option value="0-15">15-25</option>
            </select>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="adresse"> Adresse </label>
            <input name="adresse" type="text" required type="text" class="form-control" id="adresse"
                placeholder="adresse customer">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="ville"> Ville </label>
            <input name="ville" type="text" required class="form-control" id="ville" placeholder="ville customer">
        </div>

        <div class="form-group col-md-6">
            <label for="code_postal"> Code postal</label>
            <input name="code_postal" required type="text" class="form-control" id="code_postal"
                placeholder="code postal customer">
        </div>
    </div>

    <button type="submit" class="btn btn-primary"> Enregistrer </button>

</form>

<br><br>

{% endblock content %}
